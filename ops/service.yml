apiVersion: v1
kind: Service
metadata:
  name: decloud-frontend
  namespace: decloud
spec:
  selector:
    app: decloud-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5173
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: decloud-backend
  namespace: decloud
spec:
  selector:
    app: decloud-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: decloud-ws-relayer
  namespace: decloud
spec:
  selector:
    app: decloud-ws-relayer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9093
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: decloud
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: decloud-depin-worker
  namespace: decloud
spec:
  selector:
    app: decloud-depin-worker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: decloud-depin-ws-relayer
  namespace: decloud
spec:
  selector:
    app: decloud-depin-ws-relayer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP